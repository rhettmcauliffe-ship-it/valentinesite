<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.5rem;
    color: white;
    transition: 0.3s ease;
}

button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: fixed;
}

#finalMessage {
    display: none;
    font-size: 2rem;
    color: white;
}

a {
    color: white;
    font-weight: bold;
    text-decoration: underline;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="mainText">Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>

    <div id="finalMessage">
        Happy Valentine‚Äôs Day üíñ <br>
        <a href="https://yourlinkhere.com" target="_blank">
            Click here
        </a>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const finalMessage = document.getElementById("finalMessage");
const mainText = document.getElementById("mainText");

let yesScale = 1;

const sureMessages = [
    "Are you sure? ü•∫",
    "Really sure?? üò¢",
    "Think again... üíî",
    "That hurts üò≠",
    "Last chance... üíò",
    "You don‚Äôt mean that üòî"
];

// Move NO button + grow YES + random message
noBtn.addEventListener("click", () => {

    // Move NO button inside visible screen
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // Grow YES button
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Random "Are you sure" message
    const randomMessage = sureMessages[Math.floor(Math.random() * sureMessages.length)];
    mainText.innerText = randomMessage;
});

// YES clicked
yesBtn.addEventListener("click", () => {

    // Hide buttons
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // Hide question
    mainText.style.display = "none";

    // Show final message
    finalMessage.style.display = "block";

    // Create hearts
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => {
            heart.remove();
        });
    }
});
</script>

</body>
</html>
