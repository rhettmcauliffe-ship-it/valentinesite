<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    position: relative;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.5rem;
    color: white;
    transition: 0.3s ease;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    transition: 0.3s ease;
}

button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
}

#quizContainer {
    display: none;
    color: white;
    font-size: 1.5rem;
    margin-top: 20px;
}

#finalMessage {
    display: none;
    font-size: 2rem;
    color: white;
    margin-top: 20px;
}

a {
    color: white;
    font-weight: bold;
    text-decoration: underline;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

.fallingHeart {
    position: fixed;
    top: -30px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="mainText">Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="quizContainer">
        <p id="quizQuestion"></p>
        <button id="quizYes">Yes</button>
        <button id="quizNo">No</button>
    </div>

    <div id="finalMessage">
        Happy Valentine‚Äôs Day üíñ <br>
        <a href="https://brocoflix.xyz/pages/info?id=381284&type=movie" target="_blank">Click here</a>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainText = document.getElementById("mainText");
const buttonsDiv = document.querySelector(".buttons");
const quizContainer = document.getElementById("quizContainer");
const quizQuestion = document.getElementById("quizQuestion");
const quizYes = document.getElementById("quizYes");
const quizNo = document.getElementById("quizNo");
const finalMessage = document.getElementById("finalMessage");

let yesScale = 1;
let mainTextOffset = 0;

// Messages in order
const sureMessages = [
    "Are you sure? ",
    "Really sure?? ",
    "Think again.........",
    "Roxie is dissapointed.",
    "Last chance... ",
    "You realllyyyyyy don‚Äôt mean that ",
    ":(",
    "how DARE you",
    "penguin cookies....", 
    "rude"
];
let messageIndex = 0;

// Quiz questions
const quizQuestions = [
    "Do you like chocolate? ",
    "Do you want to watch a movie together? "

];
let quizIndex = 0;

// NO button click
noBtn.addEventListener("click", () => {
    // Move NO button inside visible screen
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // Grow YES button
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Move main text up slightly
    mainTextOffset += 10; // pixels
    mainText.style.transform = `translateY(-${mainTextOffset}px)`;

    // Show next message
    mainText.innerText = sureMessages[messageIndex];
    messageIndex = (messageIndex + 1) % sureMessages.length;
});

// YES button click
yesBtn.addEventListener("click", () => {
    // Hide buttons
    buttonsDiv.style.display = "none";

    // Hide main text during quiz
    mainText.style.display = "none";

    // Show quiz container
    quizContainer.style.display = "block";

    showQuizQuestion();
});

// Function to display the next quiz question
function showQuizQuestion() {
    if (quizIndex < quizQuestions.length) {
        quizQuestion.innerText = quizQuestions[quizIndex];
    } else {
        // Quiz done, show final message
        quizContainer.style.display = "none";
        mainText.style.display = "none";
        finalMessage.style.display = "block";
        createHearts(30);
    }
}

// Handle quiz buttons
quizYes.addEventListener("click", () => {
    quizIndex++;
    showQuizQuestion();
});
quizNo.addEventListener("click", () => {
    quizIndex++;
    showQuizQuestion();
});

// Function to create celebratory floating hearts
function createHearts(count) {
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => {
            heart.remove();
        });
    }
}

// Continuous falling hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("fallingHeart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    heart.style.fontSize = (15 + Math.random() * 15) + "px";
    document.body.appendChild(heart);

    heart.addEventListener("animationend", () => {
        heart.remove();
    });
}, 500); // Every 0.5s
</script>

</body>
</html>
