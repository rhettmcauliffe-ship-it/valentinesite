<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    position: relative;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.5rem;
    color: white;
}

button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.05);
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: fixed; /* Important */
}

#link {
    display: none;
    margin-top: 20px;
    font-size: 1.2rem;
    color: white;
}

a {
    color: white;
    font-weight: bold;
}

/* Heart styling */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>

    <div id="link">
        üíå You made me the happiest! <br>
        <a href="https://yourlinkhere.com" target="_blank">
            Click here for your surprise
        </a>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const link = document.getElementById("link");

// Move NO button when CLICKED (not hover)
noBtn.addEventListener("click", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// YES button click
yesBtn.addEventListener("click", () => {
    link.style.display = "block";

    // Create floating hearts smoothly
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";

        document.body.appendChild(heart);

        // Remove heart after animation
        heart.addEventListener("animationend", () => {
            heart.remove();
        });
    }
});
</script>

</body>
</html>
